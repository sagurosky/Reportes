<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/plantilla::head">
    <title>Gestión de Sucursales</title>
</head>
<body>
<header th:replace="plantillas/plantilla::header"></header>

<div class="container py-5">
    <div class="card shadow-lg border-0">
        <div class="card-header text-center">
            <h2 class="fw-bold text-primary">
                <i class="bi bi-building"></i> Gestión de Sucursales
            </h2>
        </div>

        <div class="card-body">
            <!-- Formulario Alta/Edición -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">
                                <i class="bi bi-building"></i>
                                <span th:text="${nuevaSucursal.id} != null ? 'Editar Sucursal' : 'Nueva Sucursal'"></span>
                            </h5>

                            <form th:action="@{/sucursales/guardar}" th:object="${nuevaSucursal}" method="post">
                                <input type="hidden" th:field="*{id}"/>

                                <div class="mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control" required/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" th:field="*{direccion}" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" th:field="*{mail}" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Provincia</label>
                                    <input type="text" th:field="*{provincia}" class="form-control"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">País</label>
                                    <input type="text" th:field="*{pais}" class="form-control"/>
                                </div>

                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-save"></i>
                                    Guardar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Listado -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Email</th>
                    <th>Provincia</th>
                    <th>País</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sucursal : ${sucursales}">
                    <td th:text="${sucursal.id}"></td>
                    <td th:text="${sucursal.nombre}"></td>
                    <td th:text="${sucursal.direccion}"></td>
                    <td th:text="${sucursal.mail}"></td>
                    <td th:text="${sucursal.provincia}"></td>
                    <td th:text="${sucursal.pais}"></td>
                    <td>
                        <span th:text="${sucursal.inhabilitado} ? 'Inactiva' : 'Activa'"
                              th:classappend="${sucursal.inhabilitado} ? 'text-danger' : 'text-success'"></span>
                    </td>
                    <td class="d-flex gap-2">
                        <a th:href="@{/sucursales/editar/{id}(id=${sucursal.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>
                        <form th:action="@{/sucursales/inhabilitar/{id}(id=${sucursal.id})}" method="post"
                              th:if="${!sucursal.inhabilitado}">
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-x-circle"></i> Inhabilitar
                            </button>
                        </form>
                        <form th:action="@{/sucursales/activar/{id}(id=${sucursal.id})}" method="post"
                              th:if="${sucursal.inhabilitado}">
                            <button class="btn btn-sm btn-success">
                                <i class="bi bi-check-circle"></i> Activar
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"><a th:href="@{/menuPrincipal}" class="btn btn-primary ">Volver</a></div>
        <div class="col"></div>
    </div>

</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
